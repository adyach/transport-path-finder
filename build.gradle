group 'org.crazycoder'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
jar {
    manifest {
        attributes 'Main-Class': 'org.crazycoder.transport.TransportPathFinderApp'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
